{% extends 'book_outlet/base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}


{% block content %}
    <h1>{{ title }}</h1>
    <h2>{{ author }}</h2>
    <p>
        The book has a rating of {{ rating }} 
        {% if is_bestselling %}
            and is a Bestseller.
        {% else %}
            but isn't a Bestseller.
        {% endif %}
    </p>
{% endblock content %}
